<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Calculator.png" type="image/x-icon">
    <title>Calculator</title>
</head>
<body style="color: white;">
    <div class="calculator">
    <div class="display" id="display"></div>
    <button id="clear" class="button" onclick="clearText()" class="operators">C</button>
    <button class="button" onclick="deleteText()" id="operators">DEL</button>
    <button class="button" onclick="displayText('/')" id="operators">รท</button>
    <button class="button" onclick="displayText(1)">1</button>
    <button class="button" onclick="displayText(2)">2</button>
    <button class="button" onclick="displayText(3)">3</button>
    <button class="button" onclick="displayText('*')" id="operators">x</button>
    <button class="button" onclick="displayText(4)">4</button>
    <button class="button" onclick="displayText(5)">5</button>
    <button class="button" onclick="displayText(6)">6</button>
    <button class="button" onclick="displayText('+')" id="operators">+</button>
    <button class="button" onclick="displayText(7)">7</button>
    <button class="button" onclick="displayText(8)">8</button>
    <button class="button" onclick="displayText(9)">9</button>
    <button class="button" onclick="displayText('-')" id=""operators>-</button>
    <button class="button" onclick="displayText(0)" id="zero">0</button>
    <button class="button" onclick="displayText('.')">.</button>

    <button id="equals" class="button" onclick="calculate()" class="operators">=</button>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
